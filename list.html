<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>List Demo</title>
	</head>
	<body>
		<h1>unordered list</h1>
		<ul>
			<li>meow 1</li>
			<li><strong>meow 1</strong></li>
			<li><em>meow 1</em></li>
			<li><a href="https://www.infocounselling.com/guest-house-mindfulness-poem/" target="_blank">
				<img src = "img/cat-1.jpg" ></a></li>
		</ul>
		<h1>ordered list</h1>
		<ol>
			<li><a href="https://core-interaction-0910-1.glitch.me/">meow 2</li>
		<a href="https://www.infocounselling.com/guest-house-mindfulness-poem/">
				<img src = "img/cat-2.jpg" alt=""></a>
		</ol>

		<h1>cats and dogs relationships</h1>
		<ol>
			<li>From cats' angles</li>
				<ul>
							<li>they dont like dogs</li>
							<li>actually they hate them</li>
							<ol>
								<li><em>well, why not</em></li>
								<li>why dont they like dogs?</li>
							</ol>
				</ul>
		</ol>
	</body>
</html>
